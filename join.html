<head>

    content="Coffe and Crochet. Meetups for crocheter where we socialise, drink coffee and do our hobby at the same time. Join us at Central Perk or and Lukes Diner">

  <!--Title-->
  <title>Coffee & Crochet</title>
   <!--Favicon-->
   <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

  <link rel="stylesheet" href="assets/css/style.css">

<!-- Header -->

<body class="d-flex flex-column min-vh-100">
  <!--Navigation-->
  <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/images/c&clogo.jpg" alt="Coffee & Crochet logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a href="join.html" class="btn custom-button-filled ms-lg-3">Join Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Main content-->

  <!-- header section -->
  <header id="header" class="container section">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 text-center text-xl-start">
        <h1 class="display-3">Coffee & Crochet</h1>
        <p class="my-4">
          Are you interested in joining our Coffee & Crochet Community?<br>
          We are happy to have you!<br>
          Please fill in the form below, and we'll get in contact with you with further information.
        </p>
      </div>
    </div>
  </header>

  <!--Join us form-->
  <main>
    <section id="joinus" class="container section">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <h2 id="joinheader">Join Us</h2>
          <form id="joinus-form" action="success.html" method="GET">
            <div class="row">
              <div class="col-6 mb-3">
                <label for="name" class="form-label">Name</label>
                <input class="form-control" id="name" name="name" type="text" required>
              </div>
              <div class="row">
              <div class="col-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" id="email" name="email" type="email" required>
              </div>
            </div>
            <div class="row">
              <div class="col-6 mb-3">
                <label for="phone" class="form-label">Phone number</label>
                <input class="form-control" id="phone" name="phone" type="number" required>
              </div>
            </div>
              <div class="row">
                <div class="col-3 mb-3">
              <button type="submit" class="btn custom-button-outline">Submit</button>
            </div>
          </div>
        </div>
          </form>
        </div>
      </div>
    </section>
  </main>


  <!--Footer-->
  <footer class="footer mt-auto">
    <ul id="social-networks">
      <li>
        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
          aria-label="Visit our Facebook page (opens in a new tab)">
          <i class="fa-brands fa-facebook"></i></a>
      </li>
      <li>
        <a href="https://www.twitter.com/" target="_blank" rel="noopener"
          aria-label="Visit our Twitter page (opens in a new tab)">
          <i class="fa-brands fa-twitter-square"></i></a>
      </li>
      <li>
        <a href="https://www.youtube.com/" target="_blank" rel="noopener"
          aria-label="Visit our YouTube page (opens in a new tab)">
          <i class="fa-brands fa-youtube-square"></i></a>
      </li>
      <li>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
          aria-label="Visit our Instagram page (opens in a new tab)">
          <i class="fa-brands fa-instagram"></i></a>
      </li>
    </ul>
  </footer>

  <!--Bootstrap JS script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <!--Font Awesome kit-->
  <script src="https://kit.fontawesome.com/bb6d5f713e.js" crossorigin="anonymous"></script>

</html>
